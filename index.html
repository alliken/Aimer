<!DOCTYPE html>
<html ng-app="aimer">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aimer</title>
    <link href="css/reset.css" type="text/css" rel="stylesheet">
    <link href="css/ai-strap.css" type="text/css" rel="stylesheet">
    <link href="css/main.css" type="text/css" rel="stylesheet">
    <script src="js/dto/dto.js" type="text/javascript"></script>
    <script src="js/angular.min.js" type="text/javascript"></script>
    <script src="js/angular-ui-router.min.js" type="text/javascript"></script>
    <script src="js/ui-router-styles.js" type="text/javascript"></script>
    <script src="js/module-config.js" type="text/javascript"></script>
    <script src="js/controllers.js" type="text/javascript"></script>
    <script src="js/directives.js" type="text/javascript"></script>
</head>
<body ng-controller="navCtrl">
<header>
    <a class="logo" href="#/"></a>
    <div id="nav">
        <input class="std-submit" ng-show="authenticated" type="button" value="Logout" ng-click="logout()">
        <span id="user-login" ng-show="authenticated" ng-cloak>{{userLogin}}</span>
        <div class="clear"></div>
    </div>
</header>

<div ui-view class="container"></div>

<footer></footer>


</body>
</html>
